databases:
  - name: movieCatalog
    databaseName: movieCatalog
    user: movieCatalog
    plan: free

services:
  - type: web
    plan: free
    name: movieCatalog
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: movieCatalog
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false